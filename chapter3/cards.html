<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="cardsStyles.css">
  <title>Webページ</title>
</head>
<body>
  <div class="bl_3colCardUnit">
    <div class="bl_card">
      <figure class="bl_card_imgWrapper">
        <img src="../assets/img/elements/code.jpg" alt="webサイト制作">
      </figure>
      <div class="bl_card_body">
        <p class="bl_card_ttl">Webサイト制作</p>
        <p class="bl_card_txt">
          ユーザーにベストな体験を提供するクリエイティブとテクノロジーを作り上げます。
        </p>
      </div>
    </div>
    <div class="bl_card">
      <figure class="bl_card_imgWrapper">
        <img src="../assets/img/elements/marketing.jpg" alt="webサイト制作">
      </figure>
      <div class="bl_card_body">
        <p class="bl_card_ttl">デジタルマーケティング支援</p>
        <p class="bl_card_txt">
          自社のマーケティングを支える最適なデジタルマーケティングツールの導入をサポートします。
        </p>
      </div>
    </div>
    <div class="bl_card">
      <figure class="bl_card_imgWrapper">
        <img src="../assets/img/elements/analysis.jpg" alt="webサイト制作">
      </figure>
      <div class="bl_card_body">
        <p class="bl_card_ttl">解析・レポーティング</p>
        <p class="bl_card_txt">
          ユーザー行動を分析し、より良いサイトを作り上げるためのアイデアをご提案します。
        </p>
      </div>
    </div>
  </div>
</body>
</html>
